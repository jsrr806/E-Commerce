{% extends "home/base.html" %}
{% block body_block %}
<h1>Soon, We will add the feature of payment!</h1>
<h2>{{order_obj}}</h2>
<h2>{{cart_obj}}</h2>
<h2>{{cart_obj.user.username}}</h2>
<h2>{{order_obj.address}}</h2>
<form class="form-horizontal" action="{% url 'order:setAddress' %}" method="POST">
  {% csrf_token %}
  <input type="hidden" name="order_id" value="{{order_obj}}"/>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Order Delivery Address:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="address" id="email" placeholder="Enter Delivery Address">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label><input name="updateAddress" type="checkbox"> Update Profile Address </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
{% endblock %}
