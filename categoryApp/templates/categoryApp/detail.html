{% extends 'home/base.html' %}
{% load staticfiles %}
{% block body_block %}
<div class='row'>
  <div class='col-12 col-md-6'>
    <h1>{{ object.title }}</h1> <br/>
    <h1>{{ object.company }}</h1> <br/>
    {{ object.description }} <br/>
    {% if object.image %}
    <img src='{{ object.image.url }}' class='img-fluid' />
    {% endif %}
  </div>
  <div class='col-12 col-md-6'>
    {% include 'categoryApp/update_cart.html' with product=object cart=cart %}
  </div>
</div>
{% endblock %}
